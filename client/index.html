<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EU Starter Project</title>

    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="container" ng-controller="MyController">

        <div class="page-header">
            <h1>Nba Quiz</h1>
            
            <div
            ng-hide= "!done">You have finished!</div>
            

        <div class="row">
            <div class="col-sm-12 col-md-9">
                <button class="btn btn-primary" ng-click="getData()"
                 ng-hide="currentQuestion">
                      Start Quiz
                </button>
            </div>
        </div>

       
        <div class="spacer"></div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="panel panel default">
                    <div class="panel-heading"> {{ currentQuestion.question }} </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="clickable list-group-item" ng-repeat="answer in currentQuestion.answers" ng-click="answerQuestion(answer.value)">
                                {{ answer.value }}
                            </li>
                        </ul>
                    </div>
                </div>
                <script src="lib/jquery/dist/jquery.min.js"></script>
                <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
                <script src="lib/angular/angular.min.js"></script>
                <script src="js/base.js"></script>
</body>

</html>
